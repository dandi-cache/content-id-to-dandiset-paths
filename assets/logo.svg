<?xml version="1.0" encoding="utf-8"?>
<!-- DANDI Cache Logo - Cache-focused design -->
<svg version="1.1" id="cache_logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 800 800" style="enable-background:new 0 0 800 800;" xml:space="preserve">
<style type="text/css">
	.primary{fill:#00436D;}
	.secondary{fill:#4A90A4;}
	.accent{fill:#6BB6CC;}
	.light{fill:#A8D5E2;}
	.highlight{fill:#F0A5AC;}
	.dark{fill:#003052;}
</style>

<!-- Central storage/database cylinder -->
<g id="central-cache">
	<!-- Top ellipse -->
	<ellipse class="secondary" cx="400" cy="280" rx="140" ry="40"/>
	<!-- Cylinder body -->
	<rect class="primary" x="260" y="280" width="280" height="220"/>
	<!-- Horizontal lines for disk stacks -->
	<line class="accent" x1="260" y1="340" x2="540" y2="340" style="stroke:#6BB6CC;stroke-width:3"/>
	<line class="accent" x1="260" y1="400" x2="540" y2="400" style="stroke:#6BB6CC;stroke-width:3"/>
	<line class="accent" x1="260" y1="460" x2="540" y2="460" style="stroke:#6BB6CC;stroke-width:3"/>
	<!-- Bottom ellipse -->
	<ellipse class="secondary" cx="400" cy="500" rx="140" ry="40"/>
	<!-- Top ellipse overlay -->
	<ellipse class="secondary" cx="400" cy="280" rx="140" ry="40"/>
	
	<!-- Hash/Key symbol in center -->
	<g id="hash-symbol" transform="translate(360, 350)">
		<rect class="light" x="10" y="0" width="12" height="80" rx="2"/>
		<rect class="light" x="58" y="0" width="12" height="80" rx="2"/>
		<rect class="light" x="0" y="22" width="80" height="12" rx="2"/>
		<rect class="light" x="0" y="46" width="80" height="12" rx="2"/>
	</g>
</g>

<!-- Network nodes around the cache -->
<g id="network-nodes">
	<!-- Top node -->
	<g id="node-1" transform="translate(400, 120)">
		<circle class="highlight" cx="0" cy="0" r="35"/>
		<circle class="light" cx="0" cy="0" r="25"/>
		<circle class="secondary" cx="0" cy="0" r="15"/>
		<!-- Connection line to center -->
		<line class="secondary" x1="0" y1="35" x2="0" y2="145" style="stroke:#4A90A4;stroke-width:4;opacity:0.7"/>
	</g>
	
	<!-- Right node -->
	<g id="node-2" transform="translate(600, 350)">
		<circle class="highlight" cx="0" cy="0" r="35"/>
		<circle class="light" cx="0" cy="0" r="25"/>
		<circle class="secondary" cx="0" cy="0" r="15"/>
		<!-- Connection line to center -->
		<line class="secondary" x1="-60" y1="0" x2="-165" y2="10" style="stroke:#4A90A4;stroke-width:4;opacity:0.7"/>
	</g>
	
	<!-- Bottom right node -->
	<g id="node-3" transform="translate(550, 600)">
		<circle class="highlight" cx="0" cy="0" r="35"/>
		<circle class="light" cx="0" cy="0" r="25"/>
		<circle class="secondary" cx="0" cy="0" r="15"/>
		<!-- Connection line to center -->
		<line class="secondary" x1="-90" y1="-70" x2="-140" y2="-90" style="stroke:#4A90A4;stroke-width:4;opacity:0.7"/>
	</g>
	
	<!-- Bottom left node -->
	<g id="node-4" transform="translate(250, 600)">
		<circle class="highlight" cx="0" cy="0" r="35"/>
		<circle class="light" cx="0" cy="0" r="25"/>
		<circle class="secondary" cx="0" cy="0" r="15"/>
		<!-- Connection line to center -->
		<line class="secondary" x1="90" y1="-70" x2="140" y2="-90" style="stroke:#4A90A4;stroke-width:4;opacity:0.7"/>
	</g>
	
	<!-- Left node -->
	<g id="node-5" transform="translate(200, 350)">
		<circle class="highlight" cx="0" cy="0" r="35"/>
		<circle class="light" cx="0" cy="0" r="25"/>
		<circle class="secondary" cx="0" cy="0" r="15"/>
		<!-- Connection line to center -->
		<line class="secondary" x1="60" y1="0" x2="165" y2="10" style="stroke:#4A90A4;stroke-width:4;opacity:0.7"/>
	</g>
</g>

<!-- Data flow arrows/indicators -->
<g id="data-flow">
	<!-- Arrow from top -->
	<path class="accent" d="M400,180 L400,170 L410,180 L390,180 Z" style="opacity:0.8"/>
	<!-- Arrow from right -->
	<path class="accent" d="M560,350 L570,350 L560,360 L560,340 Z" style="opacity:0.8"/>
	<!-- Arrow from left -->
	<path class="accent" d="M240,350 L230,350 L240,340 L240,360 Z" style="opacity:0.8"/>
</g>

<!-- Key-value pair visualization -->
<g id="cache-entries">
	<!-- Small rectangles representing cached items -->
	<rect class="accent" x="280" y="295" width="45" height="8" rx="2" style="opacity:0.6"/>
	<rect class="accent" x="475" y="295" width="45" height="8" rx="2" style="opacity:0.6"/>
	<rect class="accent" x="280" y="355" width="45" height="8" rx="2" style="opacity:0.6"/>
	<rect class="accent" x="475" y="355" width="45" height="8" rx="2" style="opacity:0.6"/>
	<rect class="accent" x="280" y="415" width="45" height="8" rx="2" style="opacity:0.6"/>
	<rect class="accent" x="475" y="415" width="45" height="8" rx="2" style="opacity:0.6"/>
	<rect class="accent" x="280" y="475" width="45" height="8" rx="2" style="opacity:0.6"/>
	<rect class="accent" x="475" y="475" width="45" height="8" rx="2" style="opacity:0.6"/>
</g>
</svg>

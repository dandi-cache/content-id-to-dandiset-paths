name: Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets._GITHUB_API_KEY }}
  REPO_DIR: ${{ github.event.repository.name }}

jobs:
  Update:
    runs-on: ubuntu-latest

    steps:
      - name: Clone
        run: git clone -b main https://x-access-token:${{ secrets._GITHUB_API_KEY }}@github.com/dandi-cache/content-id-to-dandiset-paths.git

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Run update
        run: |
          pip install s5cmd PyYaml

          s5cmd --no-sign-request cp "s3://dandiarchive/dandisets/*/assets.yaml" "$REPO_DIR/sourcedata" || true
          python code/update.py

      - name: Upload YAML
        run: |
          cd $REPO_DIR
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit --message "update" || true  # || true in case of no changes
          git push

      - name: Run minification
        run: |
          cd $REPO_DIR
          python code/minify.py

      - name: Upload minification
        run: |
          git push origin --delete min

          cd $REPO_DIR

          git checkout -b min
          git add .
          git commit --message "update min" || true  # || true in case of no changes
          git push --set-upstream origin min

  NotifyOnFailure:
    runs-on: ubuntu-latest
    needs: [ Update ]
    if: ${{ always() && failure() }}
    steps:
      - uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "CI Failure: DANDI Cache: Content ID â†’ Dandiset paths update"
          to: cody.c.baker.phd@gmail.com  # Add more with comma separation (no spaces)
          from: dandi-cache
          body: "Please check the latest run of the BIDS-Dandisets Dashboard update: https://github.com/dandi-cache/content-id-to-dandiset-paths/actions/workflows/update.yml"
